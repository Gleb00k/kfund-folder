<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <input class="input__num" id="num1" placeholder="first number|||">
    <div class="btns">
        <button class="btn__operator" id="plus" onclick="op='+'">+</button>
        <button class="btn__operator" id="minus" onclick="op='-'">-</button>
        <button class="btn__operator" id="multiple" onclick="op='*'">*</button>
        <button class="btn__operator" id="divide" onclick="op='/'">/</button>
        <button class="btn__operator" id="pow" onclick="op='**'">**</button>
    </div>
    <input class="input__num" id="num2" placeholder="second number|||">
    <button class="btn__result" onclick="calculate()">Calculate</button>
    <p id="result"></p>
   <script src="javascript.js"></script>
</body>
</html>
